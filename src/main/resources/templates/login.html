<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inloggen</title>
    <link rel="stylesheet" th:href="@{/css/security.css}">
</head>
<body>
<h1>Inloggen</h1>
<form th:action="@{/login}" method="post">
    <input id="username" name="username" required autofocus placeholder="Gebruikersnaam">
    <input id="password" name="password" type="password" required placeholder="Paswoord">
    <button>Inloggen</button>
    <div th:if="${param.error}">Verkeerde gebruikersnaam of paswoord</div>
</form>
</body>
</html>
